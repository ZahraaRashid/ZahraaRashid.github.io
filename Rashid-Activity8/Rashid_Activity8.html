<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Rashid_Activity8.css">
  <link rel="stylesheet" href=  "jquery-ui.css" >
  <script type="text/javascript" src="external/jquery/jquery.js"></script>
  <script type="text/javascript" src="jquery-ui.js"></script>
  <script type="text/javascript" src="Rashid_Activity8.js"></script>

  <title>Activity_8</title>
</head>
<body>
  <form action="/">
    <div class="container">
      <label for="language">What programming languages do you know? </label>
      <input type="text" id="language" name="language" required>
    </div>
    <div class="container">
      <label for="birthday">What is your birthday? </label>
      <input type="text" id="birthday" name="birthday">
    </div>
    <div class="container">
      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" placeholder="Enter a valid email address" required>
    </div>
    <div class="container">
      <label for="website">Website</label>
      <input type="url" id="website" name="website" pattern="https?://.+" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
